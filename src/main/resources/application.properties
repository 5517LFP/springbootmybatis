#指定服务启动端口
server.port=8090

#actuator监控中心默认3个接口：监控所有需要要有如下配置
spring.application.name=spring-boot-ljq-boot
management.endpoints.web.exposure.include=*
#自定义的信息（actuator/info 接口会展示该信息）
info.name=ljq
info.pwassword=123456

#######多数源01
spring.datasource.sourceone.jdbc-url=jdbc:mysql://localhost:3306/outdoorbase01
spring.datasource.sourceone.username=root
spring.datasource.sourceone.password=root
spring.datasource.sourceone.driver-class-name=com.mysql.jdbc.Driver

#######多数源02
spring.datasource.sourcetwo.jdbc-url=jdbc:mysql://localhost:3306/outdoorbase02
spring.datasource.sourcetwo.username=root
spring.datasource.sourcetwo.password=root
spring.datasource.sourcetwo.driver-class-name=com.mysql.jdbc.Driver



